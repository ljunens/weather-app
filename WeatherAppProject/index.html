<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="searchLoc d-flex justify-content-center p-4"><input type="text" placeholder="Enter a city" name="" id="searchInp"></div>
            <div class="generalInfo d-flex flex-column justify-content-center align-item-center text-center">
                <h4 class="d-block timeInfo p-3 "><span>Friday</span>, <span>12 May 2025</span>, <span>11:44</span></h4>
                <h1 class="cityName d-block p-3 ">Berlin</h1>
                <h3 class="status d-block p-3 "><span></span> </h3>
                <h1 class="temp d-block p-3 "><span>21</span>&deg;<span>C</span></h1>
                <ul class="extraInfo d-flex justify-content-center gap-2 p-3">
                    <li>Sun Rise: <span>05:15 AM </span> |</li>
                    <li>Sun Set: <span>08:49 PM</span></li>  
                </ul>
            </div>
        </div>
    </div>


    <script src="Script.js"></script>
</body>
</html>
